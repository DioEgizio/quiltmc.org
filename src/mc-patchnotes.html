---
title: Minecraft Patchnotes
permalink: /mc-patchnotes/
js: true
layout: base
---

<div class="content" data-controller="patchnotes">
    <div class="container">
        <div class="sidebar-container">
            <nav class="expand sidebar"
                 data-controller="expand"
                 data-expand-collapse-height-value="20rem">
                <h1>Versions</h1>
                <input type="text"
                       placeholder="Search"
                       data-patchnotes-target="search"
                       data-action="patchnotes#search"
                       style="margin: 0.5rem 1rem; margin-top: 0rem;">
                <hr style="width: 95%;"/>
                <div class="inner body"
                    data-patchnotes-target="vlist"
                    data-expand-target="body">
                </div>
                <a class="expand-arrow"
                   data-expand-target="arrow"
                   data-action="expand#toggle">
                    <i class="fas fa-chevron-up"></i>
                </a>
            </nav>
            <main>
                <noscript>
                    This page requires JavaScript to retrieve the Minecraft launcher's patch notes.
                    Please enable it and reload the page to continue.
                </noscript>
                <h1 data-patchnotes-target="title">Minecraft Patchnotes</h1>
                <img data-patchnotes-target="image"
                     style="float: right; border-radius: 10px; margin: 10px;" />
                <div data-patchnotes-target="body">
                    Select the specific version from the sidebar.
                </div>
            </main>
        </div>
    </div>
</div>
